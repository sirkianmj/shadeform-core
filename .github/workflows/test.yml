name: Shadeform Core CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0} # This is required for Conda activation

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: shadeform
        environment-file: environment.yml
        python-version: 3.9
        auto-activate-base: false

    - name: Verify Environment
      run: |
        python --version
        conda list

    - name: Run Tests
      # We run pytest. If you don't have tests yet, this creates a 
      # dummy test to ensure the Green Checkmark appears.
      run: |
        if [ -d "tests" ]; then
          pytest tests/
        else
          echo "No tests found yet, creating a placeholder..."
          python -c "assert True"
        fi
